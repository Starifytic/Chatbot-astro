<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Body & overall layout */
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left, #0d0d1a, #1a1a2e, #0f0f2f);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    /* Header */
    h2 {
      text-align: center;
      margin: 20px 0;
      font-weight: 500;
      color: #ffd700;
      text-shadow: 1px 1px 3px #000;
    }

    /* Chatbox */
    #chatbox {
      flex: 1;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    /* Messages */
    .message {
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #1e90ff;
      color: #fff;
      align-self: flex-end;
      text-align: right;
      box-shadow: 0 2px 8px rgba(30,144,255,0.6);
    }

    .bot {
      background: #ffd700;
      color: #000;
      align-self: flex-start;
      text-align: left;
      box-shadow: 0 2px 8px rgba(255,215,0,0.6);
    }

    /* Input area */
    #inputArea {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
    }

    #userInput {
      flex: 1 1 70%;
      min-width: 150px;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-right: 10px;
    }

    #sendBtn {
      flex: 1 1 25%;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff8c00;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 5px;
    }

    #sendBtn:hover {
      background: #ffa500;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h2>Astro Chatbot</h2>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Link to JS -->
  <script src="chatbot.js"></script>

</body>
</html>
